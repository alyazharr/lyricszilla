<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href = "@{/css/globals.css}" rel="stylesheet">
    <title>Wordsblank</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    width: {
                        '9/20': '45%',
                        '11/20': '55%',
                    },
                    colors: {
                        'yellow': '#F1CA2F',
                        'purple' : '#8357EE',
                        'red':'#DD1F1F',
                    },
                }
            }
        }
    </script>
</head>

<body class="max-h-screen cursor-default" style="background-color:#9E7BEF;">
<div class="flex">
    <div class="bg-center bg-cover" style="position: relative">
        <img class="max-h-screen bg-cover" src="" th:src="@{/img/bg-games2.png}" alt="bg-games" width="1650"/>

        <div class="static">
            <!-- Header State Question -->
            <div class="static" style="display: flex;justify-content: center;">
                <img style="position: absolute;top:20px" src="" th:src="@{/img/wordsblank.png}" alt="title-wordsblank" width="500"/>
                <!-- TODO : write which question state here -->
                <div class="text-yellow text-xl z-10" style="position:absolute;top:125px;font-size:18px">
                    Question <span th:text="${numOfQuest}"></span> <span> / 20</span>
                </div>
            </div>

            <!--box kiri-->
            <div class="absolute rounded-bl-lg rounded-br-lg" style="background:white;width:570px;height:500px;top:185px;left:270px">
                <!-- header box kiri-->
                <div style="background:#F1CA2F;width:570px;height:50px">

                    <!-- Level TYPE -->
                    <div class="flex">
                        <!-- TODO : write level here -->
                        <div class="flex-none w-96 h-14 text-purple text-xl" style="padding-left:35px;padding-top:17px">
                            Level <span class="text-red text-xl" th:text="${level}"></span>
                        </div>
                    <div class="grow h-14"></div>

                    <!-- Hint Button -->
                    <div class="flex-none w-14 h-14 ">
                        <!-- TODO : Implementing Hint Button here -->
                        <button type="submit" class="absolute right-0" style="display: inline;float: left">
                            <img class="scale-75" src="" th:src="@{/img/hint-btn.png}" alt="hint-btn"/>
                        </button>
                    </div>
                    </div>
                </div>

                <!-- lyrics snippet-->
                <div style="padding-top:25px">

                    <div class="text-xl flex-none w-120 h-14 strong"
                         style="display:flex;justify-content:center;
                         font-family:'Lucida Sans';font-size:25px;">Lyrics Snippet</div>

                    <!-- TODO : Implementing lyrics here -->
                    <div th:text="${txt}" class="flex-none w-120 h-14 px-30"
                         style="font-family:'Lucida Sans';font-size:15px; text-align: center;
                                padding-left:30px;padding-right:30px"></div>
                </div>
            </div>

            <!-- box kanan -->
            <div class="absolute rounded-b-lg" style="background:white;width:355px;height:500px;top:185px;right:292px">
                <!-- header box kanan (points & HP) -->
                <div style="background:#F1CA2F;width:355px;height:50px">

                    <!-- TODO : implementing points here -->
                    <div class="flex">
                        <div class="flex-none w-35 h-14 text-purple text-xl" style="padding-left:15px;padding-top:17px">
                            Points: <span class="text-red text-xl" th:text="${score}"></span>
                        </div>
                    <div class="grow h-14"></div>

                    <!-- TODO : implementing HP here -->
                    <div class="flex-none w-70 h-14 text-purple text-xl right-0" style="padding-top:17px;padding-right:12px">
                        <label for="HP" class="text-purple text-xl">HP:</label>
                        <progress id="HP" value="57" max="100" style="padding-bottom:10px;width:135px;"> 57% </progress>
                    </div>
                    </div>
                </div>

                <!-- Field jawaban -->
                <!-- TODO : Not yet creating any form here-->
                <div th:each="num : ${#numbers.sequence(1,ans)}" style="padding-top:17px">
                    <div style="display: flex;justify-content: left;font-size:13px;padding-left:70px">
                        Answer (<span th:text="${num}"></span><span>)</span>
                        </div>
                    <div style="display: flex;justify-content: center;">
                        <input type="text" th:name="username" placeholder="Write down your answer.. "
                               class="bg-yellow rounded-full focus:outline-none focus:ring focus:border-purple text-md py-2 pt-3 px-4"
                               style="font-size:12px" size="25"/>
                    </div>
                </div>

                <!--button cancel and submit -->
                <!-- TODO : Implementing submit and cancel here -->
                <div class="flex">
                    <div class="flex-none w-12 h-14" style="padding-left:25px;padding-top:18px">
                        <button type="submit" class="absolute" style="display: inline;float: left">
                            <img class="scale-75" src="" th:src="@{/img/stop-btn.png}" alt="stop-btn"/>
                        </button>
                    </div>
                    <div class="grow h-14">
                    </div>
                    <div class="flex-none w-14 h-14" style="padding-top:18px">
                        <button type="submit" class="absolute right-8" style="display: inline;float: left">
                            <img class="scale-75" src="" th:src="@{/img/submit-btn.png}" alt="submit-btn"/>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
